<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 280" width="200" height="280">
  <!-- Tended Placeholder Plant: Monstera (Tier 1) -->
  <!-- Structure: pot-body, face (eyes, mouth, blush), foliage (individual leaves) -->

  <!-- Shadow -->
  <ellipse cx="100" cy="268" rx="65" ry="8" fill="#2C3E2A" opacity="0.08"/>

  <!-- Pot Body -->
  <g id="pot-body">
    <path d="M60,160 Q58,155 62,150 L138,150 Q142,155 140,160 L135,230 Q133,240 125,242 L75,242 Q67,240 65,230 Z"
          fill="#FFE17B" stroke="#2C3E2A" stroke-width="2"/>
    <!-- Pot rim -->
    <rect x="55" y="145" width="90" height="12" rx="4" fill="#FFE17B" stroke="#2C3E2A" stroke-width="2"/>
    <!-- Subtle pot highlight -->
    <path d="M70,165 Q68,162 72,158 L82,158 Q80,162 78,165 Z" fill="white" opacity="0.15"/>
  </g>

  <!-- Face -->
  <g id="face">
    <!-- Eyes -->
    <g id="eye-left">
      <circle id="eye-left-open" cx="82" cy="195" r="4.5" fill="#2C3E2A"/>
      <path id="eye-left-closed" d="M76,195 Q82,189 88,195" stroke="#2C3E2A" stroke-width="2.5" fill="none" stroke-linecap="round" visibility="hidden"/>
    </g>
    <g id="eye-right">
      <circle id="eye-right-open" cx="118" cy="195" r="4.5" fill="#2C3E2A"/>
      <path id="eye-right-closed" d="M112,195 Q118,189 124,195" stroke="#2C3E2A" stroke-width="2.5" fill="none" stroke-linecap="round" visibility="hidden"/>
    </g>

    <!-- Mouth -->
    <g id="mouth">
      <path id="mouth-happy" d="M93,210 Q100,218 107,210" stroke="#2C3E2A" stroke-width="2" fill="none" stroke-linecap="round"/>
      <path id="mouth-content" d="M95,212 L105,212" stroke="#2C3E2A" stroke-width="2" fill="none" stroke-linecap="round" visibility="hidden"/>
      <path id="mouth-worried" d="M93,215 Q100,209 107,215" stroke="#2C3E2A" stroke-width="2" fill="none" stroke-linecap="round" visibility="hidden"/>
      <path id="mouth-sleeping" d="M96,212 Q100,215 104,212 Q100,209 96,212" fill="#2C3E2A" visibility="hidden"/>
      <path id="mouth-excited" d="M93,208 Q100,220 107,208" stroke="#2C3E2A" stroke-width="2" fill="#F7A8B8" stroke-linecap="round" visibility="hidden"/>
      <path id="mouth-giggling" d="M92,211 Q95,214 98,211 Q101,214 104,211 Q107,214 110,211" stroke="#2C3E2A" stroke-width="1.5" fill="none" stroke-linecap="round" visibility="hidden"/>
    </g>

    <!-- Blush -->
    <g id="blush">
      <ellipse id="blush-left" cx="74" cy="204" rx="8" ry="5" fill="#F7A8B8" opacity="0.4"/>
      <ellipse id="blush-right" cx="126" cy="204" rx="8" ry="5" fill="#F7A8B8" opacity="0.4"/>
    </g>

    <!-- Extras (hidden by default) -->
    <g id="extras">
      <text id="extra-zzz" x="130" y="178" font-size="14" fill="#2C3E2A" opacity="0.5" visibility="hidden" font-family="sans-serif">z z</text>
      <g id="extra-sparkle" visibility="hidden">
        <polygon points="140,170 142,165 144,170 149,172 144,174 142,179 140,174 135,172" fill="#FFE17B" opacity="0.8"/>
        <polygon points="155,182 156,179 157,182 160,183 157,184 156,187 155,184 152,183" fill="#FFE17B" opacity="0.6"/>
      </g>
      <g id="extra-heart" visibility="hidden">
        <path d="M140,172 C140,168 146,168 146,172 C146,168 152,168 152,172 C152,178 146,182 146,182 C146,182 140,178 140,172" fill="#F7A8B8" opacity="0.8"/>
      </g>
    </g>
  </g>

  <!-- Foliage (each leaf is a separate animatable element) -->
  <!-- Pivot points at stem base for rotation -->
  <g id="foliage">
    <!-- Stem group -->
    <g id="stems">
      <path id="stem-1" d="M95,150 Q90,120 85,95" stroke="#4A8C5C" stroke-width="2.5" fill="none" stroke-linecap="round"/>
      <path id="stem-2" d="M105,148 Q108,110 115,85" stroke="#4A8C5C" stroke-width="2.5" fill="none" stroke-linecap="round"/>
      <path id="stem-3" d="M100,150 Q100,115 95,80" stroke="#4A8C5C" stroke-width="2.5" fill="none" stroke-linecap="round"/>
      <path id="stem-4" d="M110,150 Q120,125 130,105" stroke="#4A8C5C" stroke-width="2.5" fill="none" stroke-linecap="round"/>
      <path id="stem-5" d="M90,150 Q75,130 65,110" stroke="#4A8C5C" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    </g>

    <!-- Monstera leaves (stylized with characteristic holes) -->
    <g id="leaf-1" transform-origin="85 95">
      <path d="M85,95 Q70,80 60,60 Q65,55 75,58 Q72,50 78,48 Q82,52 80,60 Q88,50 90,55 Q85,65 82,75 Z"
            fill="#7CAA6D" stroke="#2C3E2A" stroke-width="1.5"/>
      <!-- Monstera hole -->
      <ellipse cx="74" cy="68" rx="4" ry="5" fill="#FFF8F0" opacity="0.6"/>
    </g>

    <g id="leaf-2" transform-origin="115 85">
      <path d="M115,85 Q130,70 140,48 Q135,45 128,50 Q132,40 126,38 Q122,44 125,52 Q115,42 112,48 Q118,58 122,68 Z"
            fill="#7CAA6D" stroke="#2C3E2A" stroke-width="1.5"/>
      <ellipse cx="132" cy="55" rx="4" ry="5" fill="#FFF8F0" opacity="0.6"/>
    </g>

    <g id="leaf-3" transform-origin="95 80">
      <path d="M95,80 Q85,60 80,35 Q86,32 90,38 Q88,28 94,26 Q97,32 95,42 Q102,32 105,38 Q98,50 96,62 Z"
            fill="#5C9A5E" stroke="#2C3E2A" stroke-width="1.5"/>
      <ellipse cx="90" cy="48" rx="3.5" ry="5" fill="#FFF8F0" opacity="0.6"/>
    </g>

    <g id="leaf-4" transform-origin="130 105">
      <path d="M130,105 Q145,90 150,72 Q145,70 140,76 Q143,66 138,65 Q135,70 137,78 Q130,70 128,75 Q134,84 133,92 Z"
            fill="#8BB87A" stroke="#2C3E2A" stroke-width="1.5"/>
    </g>

    <g id="leaf-5" transform-origin="65 110">
      <path d="M65,110 Q50,95 42,78 Q48,76 52,82 Q49,72 55,70 Q58,76 56,84 Q62,75 65,80 Q60,90 62,100 Z"
            fill="#8BB87A" stroke="#2C3E2A" stroke-width="1.5"/>
    </g>
  </g>
</svg>